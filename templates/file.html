{{ template "header.html" .}}

    {{ template "breadcrumbs.html" .}}

    <div class="mb-4">
        <a href="vscode://file/{{ .Path }}" class="d-inline-block">Open in VSCode</a>

        {{ if eq .WordCount 0 }}{{ else }}
            <span class="text-muted">&middot; Word count: {{ .WordCount }}</span>
        {{ end }}
    </div>

    {{.Content}}

{{ template "footer.html" .}}
