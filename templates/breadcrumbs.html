<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {{ range .Breadcrumbs }}
            {{ if eq .Slug "" }}
                <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
            {{ else }}
                <li class="breadcrumb-item"><a href="{{ .Slug }}">{{ .Title }}</a></li>
            {{ end }}
        {{ end }}
    </ol>
</nav>
